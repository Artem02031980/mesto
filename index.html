<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места в России</title>
  <meta name="keywords" content="путешествия, Россия, достопримечательности, удивительные места, природа">
  <meta name="description" content="Места в России глазами путешественников.">
  <meta name="author" content="Хмелев Артем, artem0203@yandex.ru">
  <meta name="robots" content="all">
  <!-- styles -->
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="content__bar">
        <div class="author">
          <img src="./images/avatar_01.jpg" alt="Жак-Ив Кусто" class="author__avatar">
          <div class="author__profile">
            <div class="author__name-edit">
              <h1 class="author__name">Жак-Ив Кусто</h1>
              <button class="author__button-edit" type="button"></button>
            </div>
            <p class="author__biz">Исследователь океана</p>
          </div>
        </div>
        <button class="content__button-add" type="button"></button>
      </section>

      <section>
        <ul class="card">
          <li class="card__item">
            <img src="./images/card/baikal.jpg" alt="Байкал" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Байкал</h2>
              <button class="card__button-like card__button-like_active" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/card/baskunchak.jpg" alt="Баскунчак" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Баскунчак</h2>
              <button class="card__button-like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/card/gizghit.jpg" alt="Гижгит" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Гижгит</h2>
              <button class="card__button-like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/card/kamchatka.jpg" alt="Камчатка" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Камчатка</h2>
              <button class="card__button-like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/card/ladoga.jpg" alt="Ладога" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Ладога</h2>
              <button class="card__button-like" type="button"></button>
            </div>
          </li>
          <li class="card__item">
            <img src="./images/card/sochi.jpg" alt="Сочи" class="card__pic">
            <div class="card__text">
              <h2 class="card__title">Сочи</h2>
              <button class="card__button-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="form" name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="form__add-text" type="text" id="add-one" name="author">
          <input class="form__add-text" type="text" id="add-two" name="biz">
          <button class="form__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>

  </div><!-- end root -->

  <script src="./scripts/index.js"></script>
</body>
</html>
