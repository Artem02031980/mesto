<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места в России</title>
  <meta name="keywords" content="путешествия, Россия, достопримечательности, удивительные места, природа">
  <meta name="description" content="Места в России глазами путешественников.">
  <meta name="author" content="Хмелев Артем, artem0203@yandex.ru">
  <meta name="robots" content="all">
  <!-- styles -->
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header">
      <h1 class="header__title">
        <picture class="header__logo">
          <source srcset="./img/logo_mobile.svg" media="(max-width: 767.98px)">
          <img src="./img/logo.svg" alt="Логотип Mesto Russia">
        </picture>
      </h1>
    </header>

    <main class="content">

      <nav class="content__bar">
        <div class="author">
          <img src="./img/avatar_01.jpg" alt="Жак-Ив Кусто" class="author__avatar">
          <div class="author__profile">
            <div class="author__name-edit">
              <h2 class="author__name">Жак-Ив Кусто</h2>
              <button class="button button_type_edit"></button>
            </div>
            <p class="author__biz">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add">+</button>
      </nav>

      <ul class="card">
        <li class="card__item">
          <img src="./img/card/baikal.jpg" alt="Байкал" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Байкал</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
        <li class="card__item">
          <img src="./img/card/baskunchak.jpg" alt="Баскунчак" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Баскунчак</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
        <li class="card__item">
          <img src="./img/card/gizghit.jpg" alt="Гижгит" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Гижгит</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
        <li class="card__item">
          <img src="./img/card/kamchatka.jpg" alt="Камчатка" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Камчатка</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
        <li class="card__item">
          <img src="./img/card/ladoga.jpg" alt="Ладога" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Ладога</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
        <li class="card__item">
          <img src="./img/card/sochi.jpg" alt="Сочи" class="card__pic">
          <article class="card__text">
            <h2 class="card__title">Сочи</h2>
            <button class="button button_type_like"></button>
          </article>
        </li>
      </ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright"> <script type="text/javascript">document.write(new Date().getFullYear());</script> Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="form form_edit-profile">
        <h2 class="form__title ">Редактировать профиль</h2>
        <input class="form__add-text" type="text" value="Жак-Ив Кусто">
        <input class="form__add-text" type="text" value="Исследователь океана">
        <button class="button button_form_save" type="submit">Сохранить</button>
        <button class="button button_form_close"></button>
      </form>
    </div>

  </div><!-- end root -->


  <script src="./pages/index.js"></script>
</body>
